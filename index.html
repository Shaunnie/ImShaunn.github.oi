<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="message received">
    <p>I have something to confess. I've been in love with you for a long time.</p>
    <span class="time">10:30 AM</span>
  </div>

  <div class="message sent">
    <p>Really? I can't believe it! I feel the same way about you!</p>
    <span class="time">10:35 AM</span>
  </div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Confession</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="messages">
      <!-- Messages will be dynamically added here -->
    </div>

    <div class="input-container">
      <input type="text" id="confession-input" placeholder="Write your confession..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
